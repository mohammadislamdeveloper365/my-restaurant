<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad's Restaurant</title>
    <link rel="shortcut icon" href="./image/meal.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <link rel="stylesheet" href="./stylesheet/library.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Sofia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4771d5cd20.js" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="meal-header container-xs pt-4 m-b-4 d-flex justify-content-between align-items-center">
        <div class="meal-header-logo">
            Mohammad Islam
        </div>
        <div class="meal-header-close-menu">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="meal-header-open-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav>
            <ul class="meal-header-main-menu d-flex">
                <li><a class="d-inline-block p-2" href="#">HOME</a></li>
                <li><a class="d-inline-block p-2" href="https://mohammadislamdeveloper365.github.io/portfolio-developer/">ABOUT ME</a></li>
                <li><a class="d-inline-block p-2" href="#">CONNECT</a></li>
            </ul>
        </nav>
    </header>
    <main class="meal-main container-xs mb-4">
        <div class="m-b-2 text-center">
            <input type="text" placeholder="Search Your Meal" id="search-field" class="p-2">
            <button class="btn-primary" id="search-btn">Search</button>
        </div>
        <section class="d-grid meal-main-box">

        </section>
        <!-- Modal -->
        <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="mealModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div  id="mealModalSubHeader">
                    ...
                </div>
                <div class="modal-body" id="mealModalBody">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <section id="spinner-loading" class="text-center">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </section>
        
        <p id="default-error">
            
        </p>
    </main>

</body>
</html>
