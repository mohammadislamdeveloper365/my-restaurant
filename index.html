<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad's Restaurant</title>
    <link rel="shortcut icon" href="./image/meal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./stylesheet/library.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Sofia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4771d5cd20.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="meal-header container-xs pt-4 m-b-4 d-flex justify-content-between align-items-center">
        <div class="meal-header-logo">
            Mohammad Islam
        </div>
        <div class="meal-header-close-menu">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="meal-header-open-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav>
            <ul class="meal-header-main-menu d-flex">
                <li><a class="d-inline-block p-2" href="#">HOME</a></li>
                <li><a class="d-inline-block p-2" href="https://mohammadislamdeveloper365.github.io/portfolio-developer/">ABOUT ME</a></li>
                <li><a class="d-inline-block p-2" href="#">CONNECT</a></li>
            </ul>
        </nav>
    </header>
    <main class="meal-main container-xs mb-4">
        <div class="m-b-2 text-center">
            <input type="text" placeholder="Search Your Meal" id="search-field" class="p-2">
            <button class="btn-primary" id="search-btn">Search</button>
        </div>
        <section class="d-grid meal-main-box">

        </section>
    </main>
</body>
</html>
